<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 재귀함수의 사례. 이진수 변환.
      // 2   11  1
      // 2   5   1
      // 2   2   0
      //     1

      // result 거꾸로 출력하기.

      let result = '';
      let x = 11;
      while (true) {
        if (x % 2 == 0) {
          result += '0'; // result = '0' + result;
        } else {
          result += '1'; // result = '1' + result;
        }
        x = Math.floor(x / 2);
        // Math.ceil() : 소수점 올림
        // Math.floor() : 소수점 버림
        // Math.round() : 소수점 반올림

        if (x == 1 || x == 0) {
          result += String(x); // result = String(x) + result;
          break;
        }
      }
      console.log(result);

      // 위의 방식 말고 다르게 result 거꾸로 출력하기
      console.log(result.split('')); // 배열이 됨. ["1", "1", "0", "1"]
      console.log(result.split('').reverse()); // 배열 순서 거꾸로
      console.log(
        result
          .split('')
          .reverse()
          .join('')
      ); // 배열로 나눠졌던거 문자열로

      // 이제 이것을 재귀구조로 표현.
      function 이진법(x) {
        if (x == 1 || x == 0) {
          return String(x);
        } else {
          //return String(x % 2) + 이진법(Math.floor(x / 2)); // 1101
          return 이진법(Math.floor(x / 2)) + String(x % 2); // 1011
        }
      }
      console.log(이진법(11));
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 삽입 정렬 = 자기 자리를 찾아서 들어간다.
      let 입력값 = [5, 10, 66, 77, 54, 32, 11, 15];

      /*
        [10, 66, 77, 54, 32, 11, 15]
        [5]

        [66, 77, 54, 32, 11, 15]
        [5, 10]

        [77, 54, 32, 11, 15]
        [5, 10, 66]

        [54, 32, 11, 15]
        [5, 10, 66, 77]
      */

      let 정렬된배열 = [];
      let 배열의길이 = 입력값.length;
      console.log(`배열의길이: ${배열의길이}`);

      function 삽입값이들어갈인덱스(정렬된배열, 삽입값) {
        for (var i in 정렬된배열) {
          if (삽입값 < 정렬된배열[i]) {
            return i;
          }
        }
        return 정렬된배열.length;
      }

      for (let i = 0; i < 배열의길이; i++) {
        삽입값 = 입력값.shift();
        인덱스 = 삽입값이들어갈인덱스(정렬된배열, 삽입값);
        // 해당 위치에 넣어주기 = splice(index, replace 몇개할건지, 삽입값)
        정렬된배열.splice(인덱스, 0, 삽입값);

        console.log(`인덱스: ${인덱스}`);
        console.log(`정렬된배열: ${정렬된배열}`);
      }
    </script>
  </body>
</html>

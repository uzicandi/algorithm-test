<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log(Infinity);
      console.log(Infinity + 1);
      console.log(Infinity - 1);
      console.log(Infinity / 1);
      console.log(Infinity * 1);
      console.log(100 / 0);
      console.log(Math.pow(100, 1000000));
      // 위로 전부 infinity
      console.log('-----------');
      console.log(NaN);
      console.log(isNaN(NaN)); // true
      console.log('-----------');
      console.log(undefined);
      let x;
      console.log(x); // undefined
      console.log('-----------');
      console.log(null);
      console.log(null + 1);
      console.log(null === undefined);
      console.log(null == undefined);
      console.log(typeof null); // object
      console.log(typeof undefined);
      console.log('-----------');
      console.log(parseInt('100', 10));
      console.log(parseInt('100', 16)); // 16진수를 10진수로
      console.log(parseInt('100', 18));
      console.log(parseInt('100', 2));
      console.log(parseInt('100%abc', 10));
      console.log(parseFloat('100.1000.123.abe!!100%abc', 10)); // 100.1
      console.log(parseFloat('100,1000,123,abe!!100%abc', 10)); // 100
      console.log('-----------');

      // 형변환
      // Boolean(), Number(), String(), Array(), Object(), RegExp(), Map(), Set()
      console.log('-----------');
      let arr = [10, 2, 3, 22, 33, 100, 11];
      let arr2 = [12, 13];

      // array를 직접 변형하지 않고 합쳐서 보여주는 concat
      console.log(arr.concat(arr2)); // [10, 2, 3, 22, 33, 100, 11, 12, 13]

      // array 직접 변형
      // Stack
      console.log(arr.pop()); // 11
      console.log(arr); // 11 뺀 나머지
      console.log(arr.push(1000)); // 7 (push한 배열의 length)
      console.log(arr); // [10, 2, 3, 22, 33, 100, 1000]

      // Queue
      console.log(arr);
      console.log(arr.push(1000));
      console.log(arr);
      console.log(arr.shift());
      console.log(arr);
      // unshift() : 값을 앞에서 넣는다.

      // Array Property
      console.log(arr.length);
      console.log(arr2.fill(100)); // [100, 100]
      console.log(arr2);
      console.log(arr.filter(x => x > 30));

      // 행렬 연산
      let arrThree = [1, 2, 3, [1, 2, 3, [10, 20]]];
      // 1차원 배열로 만들고 싶을 때
      console.log(arrThree.flat(2));
      console.log(arr.includes(100));
      console.log(arr.join('-'));
      function mapFn(x) {
        return x ** 2;
      }
      console.log(arr.map(mapFn));

      // 문자로된 값을 숫자로 바꿔주기.

      function stringToNum(x) {
        return parseInt(x);
      }
      console.log(['1', '2', '3'].map(stringToNum)); // [1,2,3]

      console.log(arr.sort()); // sort: 사전식 정렬
      console.log(arr.reverse()); // 역순
      console.log(arr.splice(2, 1, 'hello')); // 요소를 삭제하거나 교체함
      console.log(arr); // [33, 3, "hello", 2, 1000, 1000, 100]

      console.log(arr.slice(3, 6)); // 요소를 인덱스 기준으로 잘라냄.
      console.log(arr); // [33, 3, "hello", 2, 1000, 1000, 100]

      console.log('-----------');

      arr = [1, 1, 1, 2, 2, 3, 3, 3, 3, 4, 4, 5];
      let s = new Set(arr);
      console.log(s);
      console.log(s.size); // 5
      console.log(s.length); // undefined
      console.log(s.has(1)); // 어떤 값을 가지고 있는지

      console.log('-----------');

      let m = new Map();
      m.set('하나', 'one');
      m.set('둘', 'two');
      m.set('샛', 'three');
      console.log(m); // {"하나" => "one", "둘" => "two", "샛" => "three"}
      console.log(m.has('하나')); // true
      console.log(m.get('하나')); // one (key로 value 가져옴.)
      console.log('-----------');
      for (let [key, value] of m) {
        console.log(key);
        console.log(value);
      }
      console.log('-----------');
      let str = 'abc abc de de abcde defg ABC';
      //    \n \t \v \' \" \\
      // 문자열을 이어붙을 때는 concat
      console.log(str.concat('hello'));
      console.log(str.includes('hello')); // false
      console.log(str.split(' ')); // string을 각각의 문자 배열로 나눠줌.
      console.log(str.replace(/abc/g, '!')); // string을 각각의 문자 배열로 나눠줌.
      console.log(str.slice(3, 6));
      console.log(str.indexOf('abcde')); //14
      console.log(str.slice(14, 20)); //abcde
      console.log(str.length);
      let re = /abc/gi; // abc 대소문자없이 찾아내라
      console.log(str.match(re)); // ["abc", "abc", "abc", "ABC"]
    </script>
  </body>
</html>

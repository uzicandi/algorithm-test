<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      let data = [
        '   + -- + - + -   ',
        '   + --- + - +   ',
        '   + -- + - + -   ',
        '   + - + - + - +   '
      ];

      let result = '';

      // for in / for of =
      // in은 배열의 index, of는 배열의 내용 출력
      for (var s of data) {
        // 배열 공백제거 : global패턴의 정규표현식 / /사이에 규칙을 넣어주면 됨.
        // +:1, -:0으로 바꿔주는 replace 정규표현식으로 진행.
        console.log(
          s
            .replace(/ /g, '')
            .replace(/\+/g, '1')
            .replace(/-/g, '0')
        );

        // parseInt : 문자열이 입력되더라도 정확하게 숫자로 바꿔줌
        console.log(
          parseInt(
            s
              .replace(/ /g, '')
              .replace(/\+/g, '1')
              .replace(/-/g, '0'),
            2 // 이진법이었다. 라고 알려주면 십진법으로 변경!
          )
        );

        console.log(
          String.fromCharCode(
            parseInt(
              s
                .replace(/ /g, '')
                .replace(/\+/g, '1')
                .replace(/-/g, '0'),
              2 // 이진법이었다. 라고 알려주면 십진법으로 변경!
            )
          )
        );
        result += String.fromCharCode(
          parseInt(
            s
              .replace(/ /g, '')
              .replace(/\+/g, '1')
              .replace(/-/g, '0'),
            2 // 이진법이었다. 라고 알려주면 십진법으로 변경!
          )
        );
      }
      console.log(result);

      // 인코딩이란? 문자나 기호를 컴퓨터에서 표현하는 방법.
      // ASCII 코드의 이진법을 십진법으로 고치고, 십진법 숫자를 다시 문자로 표현하는 문제.
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let 돌의내구도 = [5, 3, 4, 1, 3, 8, 3];
      let 독 = [
        {
          이름: '루비독',
          나이: '95년생',
          점프력: '3',
          몸무게: '4'
        },
        {
          이름: '피치독',
          나이: '95년생',
          점프력: '3',
          몸무게: '3'
        },
        {
          이름: '씨-독',
          나이: '72년생',
          점프력: '2',
          몸무게: '1'
        },
        {
          이름: '코볼독',
          나이: '59년생',
          점프력: '1',
          몸무게: '1'
        }
      ];

      // 이름만 출력하는 function
      function 징검다리를건너라(돌의내구도, 독) {
        let answer = [];

        for (let 개별독 of 독) {
          let 독의위치 = 0;
          let 실패 = false;
          // 다리를 건넌거임
          while (독의위치 < 돌의내구도.length - 1) {
            // 독이 건너지 않았을때.
            독의위치 += parseInt(개별독['점프력'], 10); // 건넜을 때 위치 (10=십진수)
            돌의내구도[독의위치 - 1] -= parseInt(개별독['몸무게'], 10); // 돌의 배열은 0,1부터이므로 독의위치에서 -1을 해줘야 해당 돌의 위치가 나옴
            if (돌의내구도[독의위치 - 1] < 0) {
              // 돌의 내구도가 < 0 이면 독은 물에 빠짐
              실패 = true;
              break;
            }
          }

          if (!실패) {
            answer.push(개별독['이름']);
          }
        }
        return answer;
      }
      console.log(징검다리를건너라(돌의내구도, 독));
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 각 자릿수의 합
      let result = 0;
      let x = '123123';
      while (true) {
        if (x.length == 1) {
          result += parseInt(x, 10);
          break;
        }
        let y = x.split('');
        result += parseInt(y.pop(), 10); // pop = (array)뒤에걸 꺼냄, slice = 앞에걸 꺼냄
        x = y.join('');
      }

      console.log(result); // 12

      // 재귀구조로 각 자리수의 합

      function 문자열역순(문자) {
        if (문자.length == 1) {
          return parseInt(문자, 10);
        }
        return (
          parseInt(문자[문자.length - 1], 10) +
          문자열역순(문자.slice(0, 문자.length - 1))
        );
      }

      console.log(문자열역순('123123'));
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 피보나치순열
      // 1 1 2 3 5 8 13 21 34

      let a = 1;
      let b = 1;
      for (let i = 0; i < 5; i++) {
        let c = a + b;
        a = b;
        b = c;
      }
      console.log(b); // 13

      // 재귀함수로 피보나치
      function 피보나치(숫자) {
        if (숫자 == 1 || 숫자 == 2) {
          return 1;
        }
        return 피보나치(숫자 - 1) + 피보나치(숫자 - 2); // 전 항과 전전 항
      }
      console.log(피보나치(7)); // 13
    </script>
  </body>
</html>
